<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui" />
  <meta property="og:image" content="./logo/logoBlueBack.jpg" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vuetify@2.3.7/dist/vuetify.min.css" />
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css" />

  <!-- <link rel="stylesheet" href="./style.css"> -->
  <!-- <link rel="shortcut icon" href="./res/favicon.jpeg" type="image/x-icon"> -->

  <style>
    [v-cloak] {
      display: none;
    }

    a {
      text-decoration: none;
    }

    .max-2-lines {
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      /* not supported everywhere, but the support level is good */
      -webkit-box-orient: vertical;
      /* deprecated but still in use in most browsers, might be replaced by flexbox */
      height: calc(2 * 20px) !important;
    }

    .max-3-lines {
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      /* not supported everywhere, but the support level is good */
      -webkit-box-orient: vertical;
      /* deprecated but still in use in most browsers, might be replaced by flexbox */
      height: calc(3 * 22px) !important;
    }
  </style>

  <title>AlArfaj & Partners</title>
</head>

<body>
  <v-app id="app" v-cloak>
    <app-toolbar></app-toolbar>

    <v-main app>
      <app-big-background logo title="OUR CLIENTS ARE OUR PARTNERS AND THEIR SUCCESS IS OURS"
        img="https://picsum.photos/id/1031/1000/600?grayscale&blur=2"></app-big-background>

      <app-titled-paragraph id="about" title="About Us" background-color="white" :paragraphs="paragraphs">
      </app-titled-paragraph>

      <v-card flat title="News" id="news">
        <v-card-text>
          <v-container>
            <v-row>
              <v-col cols="12" md="6" lg="4" v-for="item in items" id="card">
                <v-card :href="item.link">
                  <v-card-text class="body-2 font-weight-bold pb-0 primary white--text" id="heading">
                    <div class="max-2-lines">{{ item.title }}</div>
                  </v-card-text>
                  <v-card-actions class="pt-0 primary white--text">
                    <v-spacer></v-spacer>
                    {{ item.date }}
                  </v-card-actions>
                  <v-card-text>
                    <v-row no-gutters>
                      <v-col style="overflow: hidden; text-overflow: ellipsis">
                        <span class="max-3-lines"> {{ item.preview }} </span>
                      </v-col>
                      &nbsp;
                    </v-row>
                    <v-row justify="center">
                      <a :href="item.link">Read More</a>
                    </v-row>
                  </v-card-text>
                </v-card>
              </v-col>
            </v-row>
            <v-card href="./all/">
              <v-card-title>
                <v-row justify="center" class="primary--text">
                  View all News and Insights >>
                </v-row>
              </v-card-title>
            </v-card>
          </v-container>
        </v-card-text>
      </v-card>

      <app-more-info id="expertise" :items="expertise" img title="Our Expertise" background-color="#32618F" dark dense
        center></app-more-info>

      <app-team id="people" img title="People" count="1" :team="team" background-color="#32618F" dark></app-team>

      <v-card id="contact" dir="ltr">
        <v-card-text>
          <v-container>
            <v-row justify="center">
              <v-col cols="10" sm="2" lg="2">
                <a href="https://twitter.com/arfajlaw" target="_blank">
                  <v-row no-gutters class="text-start">
                    <v-col cols="auto" class="pe-2">
                      <v-btn class="primary" icon small>
                        <v-icon color="white" small>mdi-twitter</v-icon>
                      </v-btn>
                    </v-col>
                    <v-col cols="expand" class="pa-0 body-1 font-weight-bold">@ArfajLaw</v-col>
                  </v-row>
                </a>
              </v-col>
              <v-col cols="10" sm="3" lg="3">
                <a href="tel:+966112173477" target="_blank">
                  <v-row no-gutters class="text-start">
                    <v-col cols="auto" class="pe-2">
                      <v-btn class="primary" icon small>
                        <v-icon color="white" small>mdi-phone</v-icon>
                      </v-btn>
                    </v-col>
                    <v-col cols="expand" class="pa-0 body-1 font-weight-bold">+966 112 173 477
                    </v-col>
                  </v-row>
                </a>
              </v-col>
              <v-col cols="10" sm="2" lg="2">
                <a href="https://www.linkedin.com/company/arfajlaw" target="_blank">
                  <v-row no-gutters class="text-start">
                    <v-col cols="auto" class="pe-2">
                      <v-btn class="primary" icon small>
                        <v-icon color="white" small>mdi-linkedin</v-icon>
                      </v-btn>
                    </v-col>
                    <v-col cols="expand" class="pa-0 body-1 font-weight-bold">ArfajLaw</v-col>
                  </v-row>
                </a>
              </v-col>
              <v-col cols="10" sm="3" lg="3">
                <a href="mailto:info@ArfajLaw.com">
                  <v-row no-gutters class="text-start">
                    <v-col cols="auto" class="pe-2">
                      <v-btn class="primary" icon small>
                        <v-icon color="white" small>mdi-email</v-icon>
                      </v-btn>
                    </v-col>
                    <v-col cols="expand" class="pa-0 body-1 font-weight-bold">Info@ArfajLaw.com
                    </v-col>
                  </v-row>
                </a>
              </v-col>
              <v-col cols="10" sm="2" lg="2">
                <a href="https://goo.gl/maps/MyfssuGGsPv8E4oB7" target="_blank">
                  <v-row no-gutters class="text-start">
                    <v-col cols="auto" class="pe-2">
                      <v-btn class="primary" icon small>
                        <v-icon color="white" small>mdi-map</v-icon>
                      </v-btn>
                    </v-col>
                    <v-col cols="expand" class="pa-0 body-1 font-weight-bold">Location</v-col>
                  </v-row>
                </a>
              </v-col>
            </v-row>
          </v-container>
        </v-card-text>
      </v-card>

      <app-floaty-socials small-buttons :socials="socialsNetworks" color="primary lighten-1"
        icon="mdi-account-group"></app-floaty-socials>
    </v-main>

    <v-footer height="auto" class="primary">
      <v-row justify="center">
        <v-col cols="12" class="py-4 text-center white--text">
          &copy;2020 —
          <strong>AlArfaj & Partners</strong>
        </v-col>
      </v-row>
    </v-footer>
  </v-app>
  <div>
    <ul id="hello"></ul>
  </div>
  <!-- Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.3.7/dist/vuetify.min.js"></script>

  <!-- Mixins -->
  <script src="./mixins/vuetify-mixin.js"></script>
  <script src="./mixins/common-mixin.js"></script>

  <!-- Components -->
  <script src="./components/app-big-background.js"></script>
  <script src="./components/app-more-info.js"></script>
  <script src="./components/app-team.js"></script>
  <script src="./components/app-titled-paragraph.js"></script>
  <script src="./components/app-floaty-socials.js"></script>
  <script src="./app-toolbar.js"></script>

  <!-- Main -->
  <script>
    new Vue({
      mixins: [commonMixin],
      el: '#app',
      vuetify,
      data: {
        paragraphs: [
          'AlArfaj & Partners is a law firm with national and international scopes and a particular focus on the Saudi Arabian market, providing our clients with a wide range of professional legal services. Our clients are our partners and their success is ours. We are dedicated to bringing a distinctively high degree of quality and creativity to help our clients achieve their immediate and long-term business goals and overcome legal challenges effectively and cost efficiently. Our clients range from well established businesses, start-up visionaries, governmental authorities and state-owned entities.',
          'Our team consists of Saudi Arabian and internationally qualified lawyers with experience in a wide range of practice areas. Before joining AlArfaj & Partners, our work experience has included large international law firms both locally and internationally, large international companies, and various governmental authorities. As one professional team, we focus on conducting our practice with utmost integrity and transparency and in accordance to our legal and ethical obligations. We also work and team up with first class globally leading international law firms, cooperating with them on cross-border multi-jurisdictional projects and providing them with our Saudi-related legal experience. Our goal is to provide the highest quality of legal services and add value to our partners.',
        ],
        expertise: [
          {
            title: 'Corporate and M&A',
            icon: 'mdi-briefcase',
            description:
              'public and private M&A, joint ventures, foreign investment, startups, corporate restructurings and corporate governance.',
          },
          {
            title: 'Capital Markets',
            icon: 'mdi-finance ',
            description:
              'initial public offerings, rights issues, secondary offerings, private placements, funds, sukuk, and public M&A.',
          },
          {
            title: 'Energy',
            icon: 'mdi-atom ',
            description:
              'nuclear energy projects, renewable energy projects, petrochemicals projects as well as downstream and upstream oil and gas projects.',
          },
          {
            title: 'Commercial and Employment',
            icon: 'mdi-clipboard-account-outline',
            description:
              'various commercial agreements, regulatory compliance and employment related issues.',
          },
          {
            title: 'Litigation & Dispute Resolution ',
            icon: 'mdi-scale-balance',
            description:
              'complex civil litigation, arbitration and other alternative dispute resolution.',
          },
        ],
        team: [
          {
            name: 'Khalid A. AlArfaj',
            img: './team/khalid/Khalid-Alarfaj.jpg',
            position: 'Managing Partner',
            link: './team/khalid/',
          },
        ],
        items: [
        {
            title:
              'New Thresholds for Merger Filings and Increasing Merger Control Enforcement in Saudi Arabia',
            date: 'December 13, 2022',
            preview:
              'On November 1, 2023, the Kingdom of Saudi Arabia’s General Authority for Competition (the “GAC”) announced significant revisions to its merger control notification thresholds.',
            link: './insights/new-thresholds-for-merger-filings-and-increasing-merger-control-enforcement-in-saudi-arabia',
          },
          {
            title:
              'Amendment to the Rules for Offering Securities and Continuing Obligations',
            date: 'March 24, 2022',
            preview:
              'The Board of the Capital Market Authority approved the amendment to The Rules on the Offer of Securities and Continuing Obligations.',
            link: './insights/new-option-to-increase-listed-companies-capital/',
          },
          {
            title:
              'Postponement of Full Enforcement of the Personal Data Protection Law',
            date: 'March 24, 2022',
            preview:
              "The Saudi Data and Artificial Intelligence Authority ('SDAIA') postpones the full enforcement of the Saudi Personal Data Protection Law",
            link: './news/postponement-of-personal-data-protection-law/',
          },
          // {
          //   title: 'Energy Transition in Saudi Arabia',
          //   date: 'March 15, 2022',
          //   preview:
          //     'Kingdom of Saudi Arabia has been in the forefront of the environmental and energy news. Big changes are happening.',
          //   link: './insights/Energy-Transition-in-Saudi-Arabia',
          // },
        ],
      },
    });
  </script>
</body>

</html>
