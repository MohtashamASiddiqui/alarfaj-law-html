<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

    <title>الأخبار والمقالات</title>
    <meta name="title" content="الأخبار والمقالات">
    <meta name="description" content="Latest News and Inisghts from Arfaj Law Firm">
    <meta itemprop="image" content="https://arfajlaw.com/Logo/whiteLogo.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://arfajlaw.com/all">
    <meta property="twitter:title" content="أخبار ومقالات العرفج وشركاؤه">
    <meta property="twitter:image" content="https://arfajlaw.com/Logo/whiteLogo.png">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://arfajlaw.com/all">
    <meta property="og:title" content="أخبار ومقالات العرفج وشركاؤه">
    <meta property="og:image" itemprop="image" content="https://arfajlaw.com/Logo/whiteLogo.png">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vuetify@2.3.7/dist/vuetify.min.css">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">

    <style>
        [v-cloak] {
            display: none;
        }

        a {
            text-decoration: none;
        }
    </style>

</head>

<body>
    <v-app id="app" v-cloak>
        <app-toolbar-ar></app-toolbar-ar>

        <v-main app>
            <v-card tile outlined>
                <v-row>
                    <v-col cols="8" md="9">
                        <v-card-title class="text-lg-h4 primary--text">
                            أخبار ومقالات
                        </v-card-title>
                    </v-col>
                    <v-col cols="4" md="3">
                        <v-select v-model="selected" :items="types" label="اختر" multiple persistent-hint></v-select>
                    </v-col>
                </v-row>
            </v-card>
            <v-row justify="center" class="pt-4 pb-2">
                <v-col cols="12" md="10" lg="8">
                    <v-card flat title="News" id="news">
                        <v-card-text>
                            <v-container>
                                <v-row>
                                    <v-col cols="12" v-for="item in filtered">
                                        <v-card :href="item.link">
                                            <v-card-text class="body-2 primary white--text">
                                                {{item.type}}
                                            </v-card-text>
                                            <v-card-text class="body-2 font-weight-bold py-0 primary white--text">
                                                <div class=" max-2-lines">
                                                    {{ item.title }}
                                                </div>
                                            </v-card-text>
                                            <v-card-actions class="pl-4 primary white--text">
                                                {{item.writer}}
                                                <v-spacer></v-spacer>
                                                {{ item.date }}
                                            </v-card-actions>
                                            <v-card-text>
                                                <v-row no-gutters>
                                                    <v-col style=" overflow: hidden; text-overflow: ellipsis;">
                                                        <span class=" max-3-lines">
                                                            {{ item.preview }}
                                                        </span>
                                                    </v-col>
                                                    &nbsp;
                                                </v-row>
                                                <v-row justify="center">
                                                    <a :href="item.link">المزيد</a>
                                                </v-row>
                                            </v-card-text>

                                        </v-card>
                                    </v-col>
                                </v-row>
                            </v-container>
                        </v-card-text>
                    </v-card>

                </v-col>
            </v-row>

            <app-floaty-socials small-buttons :socials="socialsNetworks" color="primary lighten-1"
                icon="mdi-account-group"></app-floaty-socials>
        </v-main>

        <v-footer height="auto" class="primary">
            <v-row justify="center">
                <v-col cols="12" class="py-4 text-center white--text">
                    &copy;2020 —
                    <strong>العرفج وشركاؤه</strong>
                </v-col>
            </v-row>
        </v-footer>
    </v-app>

    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.3.7/dist/vuetify.min.js"></script>

    <!-- Mixins -->
    <script src="../../mixins/vuetify-mixin-ar.js"></script>
    <script src="../../mixins/common-mixin.js"></script>

    <!-- Components -->
    <script src="../../../components/app-floaty-socials.js"></script>
    <script src="../../app-toolbar-ar.js"></script>

    <!-- Main -->
    <script>
        new Vue({
            mixins: [commonMixin],
            el: "#app",
            vuetify,
            data() {
                return {
                    items: [// !important always post newest on top, or write a sort method
                         {
                          
						title: "الحدود الجديدة للإبلاغ عن عمليات التركز الاقتصادي وزيادة في تنفيذ مراقبة عمليات التركز الاقتصادي في المملكة العربية السعودية",
                        date: "2023-12-13",
						preview: 'في 17 ربيع الثاني 1445هـ (الموافق 1 نوفمبر 2023م)، أعلنت الهيئة العامة للمنافسة في المملكة العربية السعودية ("الهيئة") عن تعديلات مهمة للحد الأدنى للإبلاغ عن التركز الاقتصادي فيما يخص عمليات الاندماج والاستحواذ',
                            link: "../insights/New-Thresholds-for-Merger-Filings-and-Increasing-Merger-Control-Enforcement-in-Saudi-Arabia/",
                            type: "مقالات",
                            writer: "خالد العرفج,ليان القهيدان",
                           
                        },
                        {
                            title: "تعديل قواعد طرح الأوراق المالية والالتزامات المستمرة",
                            date: "2022-3-24",
                            preview: "اعتمد مجلس هيئة السوق المالية في 3 مارس 2022 تعديل قواعد طرح الأوراق المالية والالتزامات المستمرة. وقد جاءت التعديلات لتنظيم خيار إضافي يتم من خلاله زيادة رأس مال الشركات المدرجة في السوق المالية (السوق الرئيسية والسوق الموازية (نمو))",
                            link: "../insights/new-option-to-increase-listed-companies-capital/",
                            type: "مقالات",
                            writer: "خالد العرفج، عبدالرحمن الحسين، سارة الشعلان"
                        },
                        {
                            title: "تأجيل موعد العمل بنظام حماية البيانات الشخصية",
                            date: "2022-3-24",
                            preview: "أعلنت الهيئة السعودية للبيانات والذكاء الاصطناعي ('سدايا') عن تأجيل العمل بنظام حماية البيانات الشخصية",
                            link: "../news/postponement-of-personal-data-protection-law/",
                            type: "أخبار"
                        },
                        {
                            title: "تحول الطاقة في المملكة العربية السعودية",
                            date: "2022-3-15",
                            preview: "تصدرت المملكة العربية السعودية أخبار البيئة والطاقة في الأشهر القليلة، الماضية حيث تشهد المملكة تغييرات كبيرة.",
                            link: "../insights/Energy-Transition-in-Saudi-Arabia/",
                            type: "مقالات",
                            writer: "خالد العرفج"
                        },
                        {
                            title: "الدليل الدولي المقارن للاندماج والاستحواذ",
                            date: "2022-2-14",
                            preview: "شارك الشريك المدير لشركة العرفج وشركاؤه للمحاماة والاستشارات القانونية خالد العرفج بتأليف الفصل الخاص بالمملكة العربية السعودية في الدليل الدولي المقارن لقوانين وأنظمة وإجراءات الاندماج والاستحواذ.",
                            link: "../insights/mergers-acquisitions-comparative-guide/",
                            type: "مقالات",
                            writer: "خالد العرفج"
                        },
                        {
                            title: "أبرز ما ورد في نظام حماية البيانات الشخصية",
                            date: "2021-10-28",
                            preview: "أصدرت المملكة العربية السعودية (“المملكة“) أول نظام لحماية البيانات، نظام حماية البيانات الشخصية (“النظام“) لتنظيم جمع ومعالجة البيانات الشخصية.",
                            link: "../insights/Highlights-of-personal-data-protection-law/",
                            type: "مقالات",
                            writer: "خالد العرفج, فارس اليوسف"
                        },
                        {
                            title: "تعديل لائحة صناديق الاستثمار ولائحة صناديق الاستثمار العقاري",
                            link: "../insights/Amendments-to-the-Investment-Funds/",
                            preview: "تخضع صناديق الاستثمار في المملكة العربية السعودية للسلطة التنظيمية لهيئة السوق المالية (“الهيئة“).  وقد أعلنت الهيئة في يوم 17 رجب 1442 هـ ",
                            date: "2021-7-4",
                            type: "مقالات",
                            writer: "خالد العرفج,  ليان القهيدان"
                        },
                        {
                            title: "قرار المحكمة العليا السعودية بخصوص أثر جائحة كورونا على العقود",
                            date: "2021-2-17",
                            preview: "أعلنت منظمة الصحة العالمية في 11 مارس 2020م أن فيروس كورونا (كوفيد-19) يعتبر جائحة (“الجائحة“)",
                            link: "../insights/Saudi-Supreme-Court-Decision-regarding-the-Covid-19-Pandemic-Impact-on-Contracts/",
                            type: "مقالات",
                            writer: "خالد العرفج, علياء العيسى"
                        },
                        {
                            title: "مبادرة 'تحسين العلاقة التعاقدية' للعاملين الوافدين في القطاع الخاص في المملكة العربية السعودية",
                            date: "2020-11-5",
                            preview: "أطلقت وزارة الموارد البشرية والتنمية الاجتماعية ('الوزارة') يوم الأربعاء 4 نوفمبر 2020م، مبادرة تحسين العلاقة التعاقدية ('المبادرة') للعاملين الوافدين في منشآت القطاع الخاص.",
                            link: "../news/labor-reform-initiative/",
                            type: "أخبار"
                        },
                        {
                            title: "نظام المحاكم التجارية الجديد ولائحته التنفيذية: إصلاحٌ تنظيمي لتعزيزِ الأعمال التجاريةِ في المملكة العربية السعودية",
                            date: "2020-8-12",
                            preview: "يُعد وجود نظام فعال لتسوية المنازعات أمرًا ضروريًا للشركات المحلية والأجنبية التي تمارس أعمالًا تجارية في المملكة. وكخطوة في اتجاه تعزيز البيئة التجارية والاستثمارية في المملكة، صدر نظام المحاكم التجارية (”النظام”) واللائحة التنفيذية لنظام المحاكم التجارية (”اللائحة”",
                            link: "../insights/New-Commercial-Courts-Law/",
                            type: "مقالات",
                            writer: "خالد العرفج"
                        },
                        {
                            title: "الحكومة السعودية ترفع معدل ضريبة القيمة المضافة من 5٪ إلى 15٪ اعتبارًا من 1 يوليو 2020م",
                            date: "2020-7-1",
                            preview: "اعتبارًا من تاريخ 1 يوليو 2020م، ارتفعت نسبة ضريبة القيمة المضافة في المملكة العربية السعودية من 5% إلى 15%.",
                            link: "../news/vat-increase/",
                            type: "أخبار"
                        },
                        {
                            title: "نظام الشركات المهنية السعودي الجديد ولائحته التنفيذية",
                            date: "2020-5-24",
                            preview: "صدرت في 1 رمضان 1441هـ (الموافق 24 أبريل 2020م) اللائحة التنفيذية لنظام الشركات المهنية الجديد (”اللائحة”). ويحل نظام الشركات المهنية الجديد الصادر بموجب المرسوم الملكي رقم م / 17 بتاريخ 26/1/1441هـ (الموافق 25 سبتمبر 2019م) (”النظام”) محل نظام الشركات المهنية القديم",
                            link: "../insights/New-KSA-Professional-Companies-Law-and-Implementing-Regulations/",
                            type: "مقالات",
                            writer: "خالد العرفج"

                        },
                        {
                            title: "حكومة المملكة العربية السعودية تعلن عن إعادة فتح تدريجي للبلاد",
                            date: "2020-5-21",
                            preview: "ذكرت وكالة الأنباء السعودية يوم الثلاثاء أن مكاتب الوزارات والهيئات الحكومية وشركات القطاع الخاص في المملكة العربية السعودية ستُعيد فتح أبوابها اعتبارًا من يوم الأحد 8 شوال، الموافق 31 مايو، وسيتم تنفيذ عودة الحضور إلى أماكن العمل بشكل تدريجي.",
                            link: "../news/saudi-reopening/",
                            type: "أخبار"

                        },

                    ],
                    types: ['أخبار', 'مقالات'],
                    selected: ['أخبار', 'مقالات']
                }
            },
            computed: {
                filtered: function () {
                    result = []
                    this.items.forEach(item => {
                        for (var i = 0; i < this.selected.length; i++) {
                            if (item.type == this.selected[i]) {
                                result.push(item)
                                break
                            }
                        }
                    });
                    return result
                },
            }
        })
    </script>
</body>

</html>
